<body>
<!-- Header -->
    <header id="header" class="alt">
        <div class="logo"><span>Penjadwalan Fisioterapi RSU-Bethesda Lempuyangwangi</span></div>
        <a href="#menu">Menu</a>
    </header>

<!-- Nav -->
    <nav id="menu">
        <ul class="links">
            <li><a href="index.html"><span><i class="fa fa-calendar"></i></span> Lihat Jadwal</a></li>
        </ul>
    </nav>

<!-- Login Form -->
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/img-00.jpg');">
			<div class="wrap-login100 p-t-30 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="images/avatar-01.jpg" alt="AVATAR">
					</div>

					<span class="login100-form-title p-t-20 p-b-45">
						Sign in
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username harus diisi">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password harus diisi">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

<!-- Footer -->
